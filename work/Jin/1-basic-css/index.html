<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mystyle.css"/>
    <title>Chat</title>
  </head>
  <body>
    <div id="chat-app">
      <div class="display-panel">

        <!-- user info is in the left part of display-panel -->
        <ul class="users">
          <li>
            <div class="user">
              <span class="username">Amit</span>
            </div>
          </li>
          <li>
            <div class="user">
              <span class="username">Bao</span>
            </div>
          </li>
        </ul>

        <!-- messages are in the right part of display-panel -->
        <ol class="messages">

          <div class="message-info">
            <span class="timestamp">18:45:32</span>
          </div>

          <!-- sender message -->
          <li>
            <div class="sender-message">
              <div class="meta-info">               
                <div class="sender-info">
                  <img class="avatar" alt="user-avatar" src="images/avatar-amit.jpg">
                  <span class="username">Amit</span>
                </div>
              </div>
              <p class="message-text">You up?</p>
            </div>
          </li>

          <div class="message-info">
             <span class="timestamp">18:46:50</span>
          </div>

          <!-- receiver message -->
          <li>
            <div class="receiver-message">
              <div class="meta-info">
                
                <div class="receiver-info">
                  <img class="avatar" alt="user-avatar" src="images/avatar-bao.jpg"/>
                  <span class="username2">Bao</span>
                </div>                
              </div>
                <p class="message-text">Yeah, still working on this INFO6250 work, but I keep getting distracted by cat videos</p>
            </div>
          </li>
          <hr />

          <div class="outgoing">
            <form action="/chat">
              <input class="to-send" value="" placeholder="Enter message to send"/>
              <button type="submit">Send</button>
            </form>
          </div>

        </ol>
      </div>
      
    </div>
  </body>
</html>
